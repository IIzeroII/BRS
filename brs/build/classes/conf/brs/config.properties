validationQuery=SELECT 1 FROM DUAL
jdbc_driver_classs=com.mysql.jdbc.Driver
jdbc_url=jdbc:mysql://localhost:3306/brs?useUnicode=true&characterEncoding=utf8
jdbc_username=root
jdbc_password=123456
jdbc_acquireIncrement=1
jdbc_initialPoolSize=3
jdbc_minPoolSize=2
jdbc_maxPoolSize=20
jdbc_maxIdleTime=60
jdbc_idleConnectionTestPeriod=900
jdbc_maxStatements=100
jdbc_acquireRetryAttempts=30
jdbc_hibernate.dialect=org.hibernate.dialect.MySQLDialect
jdbc_hibernate.show_sql=true
jdbc_hibernate.format_sql=true


imgsPath = e://\src

#log4j日志配置
log4j.rootLogger=INFO,A1,R

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.Target=System.out
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%c]%m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender 
log4j.appender.R.File=rentcar.log
log4j.appender.R.MaxFileSize=10MB
log4j.appender.R.Threshold=ALL
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss,SSS}][%c]%m%n



